<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Job Results</h2>
        <a href="{% url 'home' %}" class="btn btn-secondary">New Search</a>
    </div>

    {% if jobs %}
        <div class="table-responsive bg-white shadow rounded p-3">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Source</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job.title }}</td>
                        <td>{{ job.company }}</td>
                        <td>{{ job.location }}</td>
                        <td>
                            <span class="badge {% if job.source == 'CareerIndia' %}bg-info{% else %}bg-warning text-dark{% endif %}">
                                {{ job.source }}
                            </span>
                        </td>
                        <td><a href="{{ job.link }}" target="_blank" class="btn btn-sm btn-outline-primary">Apply</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <div class="alert alert-warning">No jobs found. Try different keywords.</div>
    {% endif %}
</div>

</body>
</html>
